
apiVersion: v1
kind: Service
metadata:
  name: remote-server-service
  namespace: development
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: remote-server
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-server 
  namespace: development
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: remote-server 
  template:
    metadata:
      labels:
        app: remote-server 
    spec:
      nodeSelector:
        dedicated: deamond
      volumes:
        - name: appconfig
          secret:
            secretName: app-config-dotnet
            items:
            - key: appsettings.json
              path: appsettings.json
      containers:
        - name: remote-server 
          image: CONTAINER_IMAGE
          imagePullPolicy: Always
          volumeMounts:
          - name: appconfig
            mountPath: /app/appsettings.json
            subPath: appsettings.json
          ports:
            - name: http-port
              containerPort: 8000
              hostPort: 8000
          livenessProbe:
            httpGet:
              path: /api/HealthChecks
              port: 8000
              httpHeaders:
              - name: Custom-Header
                value: Awesome
            initialDelaySeconds: 60
            periodSeconds: 5
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: webapi-remote-ingress
  namespace: development
spec:
  tls:
    - hosts:
        - webapi.appneuron.net
      secretName: webapi-tls
  rules:
    - host: webapi.appneuron.net
      http:
        paths:
          - path: /remote
            pathType: Prefix
            backend: 
              serviceName: remote-server-service
              servicePort: 8000




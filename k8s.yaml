
apiVersion: v1
kind: Service
metadata:
  name: remote-server-service
  namespace: development
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: remote-server
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: remote-server 
  namespace: development
spec:
  replicas: 7
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: remote-server 
  template:
    metadata:
      labels:
        app: remote-server 
    spec:
      nodeSelector:
        dedicated: deamond
      containers:
        - name: remote-server 
          image: CONTAINER_IMAGE
          imagePullPolicy: Always
          env:
          - name: OperationClaimCrypto__Key
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: opclaim-key
          - name: TokenOptions__AccessTokenExpiration
            value: 30
          - name: TokenOptions__SecurityKey
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: token-key
          - name: CorsPolicies
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: cors-policies
          - name: EmailConfiguration__SmtpServer
            value: appneuron.com
          - name: EmailConfiguration__SmtpPort
            value: 465
          - name: EmailConfiguration__SmtpUsername
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: smtp-username
          - name: EmailConfiguration__SmtpPassword
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: smtp-password
          - name: MongoDbSettings__Host
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: mongo-host
          - name: MongoDbSettings__Port
            value: 27017
          - name: MongoDbSettings__UserName
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: mongo-user
          - name: MongoDbSettings__Password
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: mongodb-root-password 
          - name: MessageBrokerOptions__HostName
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: kafka-host
          - name: MessageBrokerOptions__Port
            value: 9092
          - name: SeriLogConfigurations__LogstashConfiguration__Host
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: logstash-host
          - name: SeriLogConfigurations__LogstashConfiguration__Port
            value: 5000
          ports:
            - name: http-port
              containerPort: 8000
              hostPort: 8000
          livenessProbe:
            httpGet:
              path: /api/HealthChecks
              port: 8000
              httpHeaders:
              - name: Custom-Header
                value: Awesome
            initialDelaySeconds: 60
            periodSeconds: 5
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: webapi-remote-ingress
  namespace: development
spec:
  tls:
    - hosts:
        - webapi.appneuron.net
      secretName: webapi-tls
  rules:
    - host: webapi.appneuron.net
      http:
        paths:
          - path: /remote
            pathType: Prefix
            backend: 
              serviceName: remote-server-service
              servicePort: 8000



